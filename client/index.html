<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <link href="//api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="app/css/styles.min.css" rel="stylesheet" />

</head>
<body>

<div id="app">
    <div id="ui-controls" class="filters">
        <div class="ui-group">
            <h4 class="header">Agency</h4>
            <ul class="checkbox-group" data-filter-type="0">
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a1" data-filter="Department of Agriculture">
                <label for="checkbox-a1">Department of Agriculture</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a2" data-filter="Department of Commerce">
                <label for="checkbox-a2">Department of Commerce</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a3" data-filter="Department of Defense">
                <label for="checkbox-a3">Department of Defense</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a4" data-filter="Department of Energy">
                <label for="checkbox-a4">Department of Energy</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a5" data-filter="Department of Health and Human Services">
                <label for="checkbox-a5">Department of Health and Human Services</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a6" data-filter="Department of Homeland Security">
                <label for="checkbox-a6">Department of Homeland Security</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a7" data-filter="Department of the Interior">
                <label for="checkbox-a7">Department of the Interior</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a8" data-filter="Department of Justice">
                <label for="checkbox-a8">Department of Justice</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a9" data-filter="Department of Veterans Affairs">
                <label for="checkbox-a9">Department of Veterans Affairs</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a10" data-filter="Environmental Protection Agency">
                <label for="checkbox-a10">Environmental Protection Agency</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a11" data-filter="General Services Administration">
                <label for="checkbox-a11">General Services Administration</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a12" data-filter="National Aeronautics and Space Administration">
                <label for="checkbox-a12">National Aeronautics and Space Administration</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a13" data-filter="National Science Foundation">
                <label for="checkbox-a13">National Science Foundation</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a14" data-filter="Social Security Administration">
                <label for="checkbox-a14">Social Security Administration</label>
            </li>
        </ul>
        </div>

        <div class="ui-group">
            <h4 class="header">Technology</h4>
            <ul class="checkbox-group" data-filter-type="1">
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox7" data-filter="lighting">
                <label for="checkbox7">Lighting</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox8" data-filter="heating">
                <label for="checkbox8">Heating & Cooling</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox9" data-filter="windows">
                <label for="checkbox9">Windows & Building Envelope</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a0" data-filter="renewable">
                <label for="checkbox-a0">Renewable Energy</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a1" data-filter="plug">
                <label for="checkbox-a1">Plug Loads: Appliances & Electronics</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a2" data-filter="water">
                <label for="checkbox-a2">Water</label>
            </li>
            <li class="checkbox checkbox-primary">
                <input type="checkbox" id="checkbox-a3" data-filter="metering">
                <label for="checkbox-a3">Metering & Grid Improvements</label>
            </li>
            </ul>
        </div>
    </div>

    <div id="map"></div>

</div>



    <!-- Templates -->
    <script type="text/template" class="template">
        <h4><%= properties['project-name'] %></h4>
        <%= properties['location'] %><br>
        <% if ( properties['image'] ) { %>
            <img src="<%= properties['image'] %>" alt=""><br>
        <% } %>
        <b>Technology: </b><%= properties['technology-type'] %><br>
        <b>Description: </b><%= properties['description'] %><br>

        <b>Savings:</b><br>

        <% if ( ! _.isNull(properties['energy-savings-costs-year']) && properties['energy-savings-costs-year'].length ) { %>
        <%= properties['energy-savings-costs-year'] %>/year <br>
        <% } %>

        <% if ( ! _.isNull(properties['energy-savings-kbtu-sf']) && properties['energy-savings-kbtu-sf'].length ) { %>
        <%= properties['energy-savings-kbtu-sf'] %> kBTU/SF <br>
        <% } %>

        <% if ( ! _.isNull(properties['energy-savings-kwh-year']) && properties['energy-savings-kwh-year'].length ) { %>
        <%= properties['energy-savings-kwh-year'] %> kWh/year <br>
        <% } %>

        <% if ( ! _.isNull(properties['water-savings-kgal-year']) && properties['water-savings-kgal-year'].length ) { %>
        <b>Water Savings: </b><%= properties['water-savings-kgal-year'] %>  Kgal/year<br>
        <% } %>

        <% if ( ! _.isNull(properties['ghg-savings']) &&  properties['ghg-savings'].length ) { %>
            <b>GHG savings: </b><%= properties['ghg-savings'] %>  (CO<sub>2</sub> tons reduced / year)<br>
        <% } %>


        <a target="_blank" href="<%= properties['link'] %>">More information</a><br>
    </script>


    <!-- Libraries -->
    <script
        src="//code.jquery.com/jquery-1.8.3.min.js">
    </script>

    <script
        src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js">
    </script>

    <script
        src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.9/backbone-min.js">
    </script>

    <script
        src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js">
    </script>

    <script
        src="//api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js">
    </script>


    <!-- Application -->
    <script
        src="app/js/app.js">
    </script>

</body>
</html>
